name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Markdown lint
        run: pnpm run lint:md

      - name: Format check
        run: pnpm run format:check

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit --pretty false

      - name: Unit tests
        run: pnpm run test:run

      - name: Workers tests
        run: pnpm run test:workers
