name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Markdown lint
            command: pnpm run lint:md
          - name: Format check
            command: pnpm run format:check
          - name: ESLint
            command: pnpm run lint
          - name: Typecheck
            command: pnpm exec tsc --noEmit --pretty false
          - name: Unit tests
            command: pnpm run test:run
          - name: Workers tests
            command: pnpm run test:workers
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run check
        run: ${{ matrix.command }}
